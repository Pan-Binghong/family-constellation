# HTTP 转 HTTPS
server {
    listen 80;
    server_name demo.10kv.co demohk.10kv.co;
    return 301 https://$host$request_uri;
}

# demo.10kv.co -> dist-sh-4.0
server {
    listen 443 ssl;
    server_name demo.10kv.co;

    ssl_certificate /etc/nginx/ssl/demo.10kv.co/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/demo.10kv.co/privkey.pem;

    root /usr/share/nginx/html/demo;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端API代理
    location /api/ {
        proxy_pass http://backend:81/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI模型API代理 - 解决混合内容问题
    location /api/ai/ {
        proxy_pass http://221.181.122.58:23006/v1/chat/;
        
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }
}

# demohk.10kv.co -> dist-hk
server {
    listen 443 ssl;
    server_name demohk.10kv.co;

    ssl_certificate /etc/nginx/ssl/demohk.10kv.co/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/demohk.10kv.co/privkey.pem;

    root /usr/share/nginx/html/hk;
    index index.html;

    # family constellation 项目的路径配置
    location /family {
        alias /usr/share/nginx/html/family;
        try_files $uri $uri/ /family/index.html;
        index index.html;
    }

    location /family/ {
        alias /usr/share/nginx/html/family/;
        try_files $uri $uri/ /family/index.html;
        index index.html;
    }

    # 处理 family 项目的静态资源
    location /static/ {
        alias /usr/share/nginx/html/family/static/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # family constellation 项目的模型API代理 - 关键配置
    location /family/api/model/ {
        # 代理到模型服务器，确保路径匹配
        proxy_pass http://221.181.122.58:23006/v1/chat/;
        
        # 重要的代理头设置
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持流式响应 - 关键配置
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS 头设置
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端API代理
    location /api/ {
        proxy_pass http://backend:81/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
